  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>ID</td>
            <td>Tasks</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody>
          <% tasks.forEach( function(task) { %>
            <tr>
              <td><%= task.id %></td>
              <td> <%= task.task_name %></td>
              <td>
                <a class="btn btn-dark" href="/tsk/<%= task.id %>">Show Article</a>
                <a class="btn btn-info" href="/tsk/<%= task.id %>/edit">Edit Article</a>
                <form action="/tsk/<%= task.id %>" method="POST">
                  <input type="hidden" name="_method" value="DELETE" />  
                  <input type="submit" value="DELETE" class='btn btn-danger'>
                </form>
              </td>
            </tr>
            <% }); %>
            </tbody>
